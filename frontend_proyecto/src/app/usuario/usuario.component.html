
<div class="container mt-4">
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary btn-lg shadow-sm d-flex align-items-center" (click)="abrirsesion()">
      <i class="bi bi-car-front-fill me-2"></i> Alquileres
    </button>
  </div>

  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <label for="tipo" class="form-label fw-bold">Tipo de VehÃ­culo:</label>
      <select class="form-select shadow-sm rounded-pill" [(ngModel)]="tipo" (change)="verDisponibles()">
        <option value="automovil">ğŸš˜ AutomÃ³vil</option>
        <option value="camioneta">ğŸš™ Camioneta</option>
        <option value="campero">ğŸšœ Campero</option>
        <option value="microbus">ğŸšŒ MicrobÃºs</option>
        <option value="motocicleta">ğŸ Motocicleta</option>
      </select>
    </div>
  </div>

  <div class="mt-4">
    <div class="table-responsive">
      <table class="table table-hover table-bordered shadow-sm">
        <thead class="table-dark text-center">
          <tr>
            <th>Placa</th>
            <th>Color</th>
            <th>Valor</th>
            <th>Estado</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of vehiculos" class="text-center align-middle">
            <td class="fw-bold text-uppercase">{{ item.placa }}</td>
            <td class="text-capitalize">{{ item.color }}</td>
            <td class="fw-semibold">$ {{ item.valorVehiculo | number }}</td>
            <td>
              <span *ngIf="item.estado === 'disponible'" class="badge bg-success">Disponible</span>
              <span *ngIf="item.estado === 'ocupado'" class="badge bg-danger">Ocupado</span>
              <span *ngIf="item.estado !== 'disponible' && item.estado !== 'ocupado'" class="badge bg-secondary">{{ item.estado }}</span>
            </td>
            <td class="text-capitalize">{{ item.tipo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vehículos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Botones de acción -->
  <div class="container mt-4 text-center">
    <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-secondary btn-lg w-25" (click)="volver()">
            <i class="fas fa-home"></i> Volver
        </button>
        <button class="btn btn-warning btn-lg w-25" (click)="abrirsesion()">
            📝 Gestionar Alquiler
        </button>
    </div>
</div>
    <p class="h2 text-center text-primary fw-bold mt-4">
        🚗 Lista de Vehículos
    </p>

    <!-- Selección de tipo de vehículo -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="tipo" class="form-label fw-bold">Tipo de Vehículo:</label>
                <select class="form-select shadow-sm" [(ngModel)]="tipo" (change)="verDisponibles()">
                    <option value="automovil">🚘 Automóvil</option>
                    <option value="camioneta">🚙 Camioneta</option>
                    <option value="campero">🚜 Campero</option>
                    <option value="microbus">🚌 Microbús</option>
                    <option value="motocicleta">🏍 Motocicleta</option>
                </select>
            </div>
        </div>
    </div>

  

    <!-- Tabla de vehículos -->
    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table table-hover table-bordered shadow-sm">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Placa</th>
                        <th>Color</th>
                        <th>Valor</th>
                        <th>Estado</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of vehiculos" class="text-center align-middle">
                        <td class="fw-bold">{{ item.placa }}</td>
                        <td>{{ item.color }}</td>
                        <td>{{ item.valorVehiculo }}</td>
                        <td>
                            <span *ngIf="item.estado === 'disponible'" class="badge bg-success">Disponible</span>
                            <span *ngIf="item.estado === 'ocupado'" class="badge bg-danger">Ocupado</span>
                            <span *ngIf="item.estado !== 'disponible' && item.estado !== 'ocupado'" class="badge bg-secondary">{{ item.estado }}</span>
                        </td>
                        <td>{{ item.tipo }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

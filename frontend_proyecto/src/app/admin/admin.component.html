<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alquileres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4 text-center">
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-secondary btn-lg w-25" (click)="volver()">
                <i class="fas fa-home"></i> Volver
            </button>
            <button class="btn btn-success btn-lg w-25" (click)="abrirsesion2()">
                âœ… Ver Disponibles
            </button>
        </div>
    </div>
    
    <p class="h2 text-center text-primary fw-bold mt-4">
        ðŸš— Lista de Alquileres
    </p>



    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered shadow-lg rounded">
                        <thead class="table-dark text-center">
                            <tr>
                                <th># Alquiler</th>
                                <th>Valor Alquiler</th>
                                <th>NÂ° IdentificaciÃ³n</th>
                                <th>Fecha Solicitud</th>
                                <th>Placa</th>
                                <th>Estado auto</th>
                                <th>Estado alquiler</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of Alquiler" class="text-center align-middle table-light">
                                <td><strong>{{ item.idAl }}</strong></td>
                                <td class="text-success fw-bold">${{ item.valorFinal }}</td>
                                <td>{{ item.usuario.cedula }}</td>
                                <td>{{ item.fecha }}</td>
                                <td class="fw-bold text-uppercase">{{ item.vehiculo.placa }}</td>
                                <td>{{ item.vehiculo.estado }}</td>
                                <td>{{ item.estadoAl }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm mx-1" (click)="actualizar(item.vehiculo.placa)">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                    <button type="button" class="btn btn-warning btn-sm mx-1" (click)="actualizarAlquiler(item.idAl)">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
